<nb-list>
    <nb-list-item *ngFor="let item of todos$|async" class="padding" style="overflow: hidden;">
        <nb-card class="card" [@onDelete]="item==deleting?'delete':'default'">
            <nb-card-header>
                <div class="row">
                    <h3>
                        {{item.title}}
                    </h3>
                    <button nbButton status="danger" (click)="onDelete(item)">
                        <nb-icon icon="trash"></nb-icon>
                    </button>
                </div>
            </nb-card-header>
            <nb-card-body>
                <p [innerHTML]="item.description?.replace('\n','\<br\>')"></p>
            </nb-card-body>
        </nb-card>
    </nb-list-item>
</nb-list>
